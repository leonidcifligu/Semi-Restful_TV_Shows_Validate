<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="conteiner">
        <a href="/shows" style="float: right;">Go Back</a>

        <h1>Add a New Show</h1>
        
        <form action="/shows/create" method="post">
            {% csrf_token %}
            <h3>Title : <input type="text" name="title"></h3>
            <h3>Network : <input type="text" name="network"></h3>
            <h3>Release Date : <input type="date" name="release_date"></h3>
            <h3>Description : <textarea name="description" id="descripttion" cols="20" rows="3"></textarea></h3>

            <button type="submit">Create</button>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
            

    </div>
</body>
</html>
