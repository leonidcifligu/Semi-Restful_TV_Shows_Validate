<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>TV Show {{show.id}}</h1>

    <h3>Title:  {{show.title}}</h3>
    <h3>Network:  {{show.network}}</h3>
    <h3>Release Date:  {{show.release_date}}</h3>
    <h3>Description:  {{show.description}}</h3>
    
    
    <a href="/shows/{{show.id}}/edit">Edit</a>|<a href="/shows/{{show.id}}/delete">Delete</a>
</body>
</html>
